<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <img src="images/" alt="">
            </div>
            <div id="forms">
                <h1>Welcome, student!</h1>
                <p>Let us take you to a brand new world!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="input">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" placeholder="Type your e-mail here!" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="input">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="pass" id="pass" placeholder="Here goes your password!" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="pass">Password</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="forgot.html" class="button">Forgot my password <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
